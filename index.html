<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="container">
        <section class="calculator">
            <div class="display">
                <h2 id='displayInput' class="show">Input</h2>
                <h1 id='displayResult' class="show">Result</h1>
            </div>
            <div class="keyboard">
                <button id = 'del' value="del">DEL</button>
                <button id="ac" value="ac">AC</button>
                <button id="num0" value="0">0</button>
                <button id="num1" value="1">1</button>
                <button id="num2" value="2">2</button>
                <button id="num3" value="3">3</button>
                <button id="num4" value="4">4</button>
                <button id="num5" value="5">5</button>
                <button id="num6" value="6">6</button>
                <button id="num7" value="7">7</button>
                <button id="num8" value="8">8</button>
                <button id="num9" value="9">9</button>
                <button id="numAdd" value="+">+</button>
                <button id="numSub" value="-">-</button>
                <button id="numMul" value="*">*</button>
                <button id="numDiv" value="/">/</button>
                <button id="numEqual" value="=">=</button>
                <button id="numDot" value=".">.</button>
            </div>
        </section>
    </main>


    <script src="index.js"></script>
</body>
</html>
