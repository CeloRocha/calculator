<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="container">
        <section class="calculator">
            <div class="display">
                <h2>Input</h2>
                <h1>Result</h1>
            </div>
            <div class="keyboard">
                <button id = 'del'>DEL</button>
                <button id="ac">AC</button>
                <button id="num0">0</button>
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button id="numAdd">+</button>
                <button id="numSub">-</button>
                <button id="numMul">*</button>
                <button id="numDiv">/</button>
                <button id="numEqual">=</button>
                <button id="numDot">.</button>
            </div>
        </section>
    </main>


    <script src="index.js"></script>
</body>
</html>
